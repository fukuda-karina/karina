<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GLBアニメーションデバッグ</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-entity
      id="myModel"
      gltf-model="./akaei4anime2.glb"
      position="0 1.5 -3"
      scale="3 3 3"
    ></a-entity>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const modelEl = document.getElementById('myModel');
      
      modelEl.addEventListener('model-loaded', function (e) {
        const model = modelEl.getObject3D('mesh');
        // すべてのアニメーションをコンソールに表示
        if (model && model.animations) {
          console.log('利用可能なアニメーション:');
          model.animations.forEach((clip, index) => {
            console.log(`${index}: ${clip.name}`);
          });
        } else {
          console.log('モデルにアニメーションが見つかりません');
        }
      });
    });
  </script>
</body>
</html>
